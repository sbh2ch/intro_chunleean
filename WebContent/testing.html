<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".myAudio").trigger('pause');
        $("#player1").trigger('play');

        $(window).scroll(function () {
            var position = $(window).scrollTop();
            console.log(position);
            if (position <= 50) {
                $(".myAudio").trigger('pause');
            } else if (position > 100 && position <= 300) {
                $(".myAudio").trigger('pause');
                $("#player2").trigger('play');
            } else if (position > 500 && position <= 700) {
                $(".myAudio").trigger('pause');
                $("#player3").trigger('play');
            } else if (position > 700 && position <= 900) {
                $(".myAudio").trigger('pause');
                $("#player4").trigger('play');
            } else if (position > 900 && position <= 1100) {
                $(".myAudio").trigger('pause');
                $("#player5").trigger('play');
            }
        });
    });
    var vol;
    function volUp() {
        var volume = $(".myAudio").prop("volume") + 0.2;
        if (volume > 1) {
            volume = 1;
        }
        $(".myAudio").prop("volume", volume);
    }
    function volDown() {
        var volume = $(".myAudio").prop("volume") - 0.2;
        if (volume < 0) {
            volume = 0;
        }
        $(".myAudio").prop("volume", volume);
    }
</script>
